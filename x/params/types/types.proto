syntax = "proto3";
package cosmos_sdk.x.params.v1;

option go_package = "types";

import "third_party/proto/gogoproto/gogo.proto";


// ParameterChangeProposal defines a proposal which contains multiple parameter
// changes.
message ParameterChangeProposal {
  option (gogoproto.goproto_getters) = false;
  option (gogoproto.goproto_stringer) = false;

  string title = 1 [(gogoproto.moretags) = "yaml:\"title\""];
  string description = 2 [(gogoproto.moretags) = "yaml:\"description\""];
  repeated ParamChange changes = 3 [
    (gogoproto.moretags) = "yaml:\"changes\"",
    (gogoproto.nullable) = false
    ];
}

// ParamChange defines a parameter change.
message ParamChange {
  string subspace = 1 [(gogoproto.moretags) = "yaml:\"subspace\""];
  string key = 2 [(gogoproto.moretags) = "yaml:\"key\""];
  string value = 3 [(gogoproto.moretags) = "yaml:\"value\""];
}